<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/hero.css" />
    <link rel="stylesheet" href="css/header-footer.css" />

    <title>Frontend Mentor | Skilled e-learning landing page</title>

  <body>
    <div class="container-body">
      <header>
        <div class="container-header">
          <img src="assets/logo-dark.svg" alt="logo" />
          <a href="#" class="a-btn">
            <button class="button-black">get started</button>
          </a>
        </div>
      </header>
      <!-- MAIN -->
      <main>
        <div class="container-main">
          <section id="hero">
            <div class="container-hero">
              <div class="container-hero-text">

                <p>
                  Our modern courses across a range of in-demand skills will

                </p>
                <a href="#" class="a-btn">
                  <button class="button-gradient-red">get started</button>
                </a>
              </div>
              <div class="container-hero-pic">
              </div>
            </div>
          </section>
        </div>
      </main>
      <!-- END MAIN -->
        <!-- FOOTER -->
    <footer>
      <div class="container-footer">
        <img src="assets/logo-light.svg" alt="logo" />
        <a href="#">
          <button class="button-gradient-blue">get started</button>
        </a>
      </div>
    </footer>
    <!-- END FOOTER -->
    </div>
